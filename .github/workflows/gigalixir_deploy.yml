# .github/workflows/gigalixir-fastapi.yml
name: Deploy FastAPI to Gigalixir (credential helper, no extra files)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Create a Procfile only for this deploy (not pushed back to GitHub)
      - name: Create Procfile (temp)
        run: |
          echo 'web: uvicorn main:app --host=0.0.0.0 --port=$PORT' > Procfile

      - name: Temp commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Procfile
          git commit -m "ci: temp Procfile for Gigalixir deploy" || true

      # Configure a one-off credential store file in the workspace
      - name: Configure Git credential helper (workspace-local)
        run: |
          git config --global credential.helper "store --file .git-credentials"

      # Pre-approve credentials for git.gigalixir.com (no prompts)
      - name: Approve credentials for git.gigalixir.com
        run: |
          printf "protocol=https\nhost=git.gigalixir.com\npath=%s.git\nusername=%s\npassword=%s\n" \
            "$GIGALIXIR_APP" "$GIGALIXIR_EMAIL" "$GIGALIXIR_API_KEY" | git credential approve
        env:
          GIGALIXIR_EMAIL: ${{ secrets.GIGALIXIR_EMAIL }}
          GIGALIXIR_API_KEY: ${{ secrets.GIGALIXIR_API_KEY }}
          GIGALIXIR_APP: ${{ secrets.GIGALIXIR_APP }}

      - name: Add Gigalixir remote (clean URL)
        run: |
          git remote remove gigalixir 2>/dev/null || true
          git remote add gigalixir "https://git.gigalixir.com/${GIGALIXIR_APP}.git"
          git remote -v

      - name: Push to Gigalixir (deploy) with branch fallback
        run: |
          set -e
          if git push gigalixir HEAD:main --force; then
            echo "Deployed to 'main'"
          elif git push gigalixir HEAD:master --force; then
            echo "Deployed to 'master'"
          else
            echo "Push failed to both 'main' and 'master'." >&2
            exit 1
          fi
