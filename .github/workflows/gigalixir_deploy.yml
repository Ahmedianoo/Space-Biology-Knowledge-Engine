# .github/workflows/gigalixir-fastapi.yml
name: Deploy FastAPI to Gigalixir (HTTPS header auth, no extra files)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Create a Procfile only for this deploy (not pushed back to GitHub)
      - name: Create Procfile (temp)
        run: |
          echo 'web: uvicorn main:app --host=0.0.0.0 --port=$PORT' > Procfile
      - name: Temp commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Procfile
          git commit -m "ci: temp Procfile for Gigalixir deploy" || true

      # Build Basic-auth header: base64("email:api_key") with no newline
      - name: Build Authorization header
        run: |
          AUTH=$(printf '%s:%s' "$GIGALIXIR_EMAIL" "$GIGALIXIR_API_KEY" | base64 | tr -d '\n')
          echo "AUTH=$AUTH" >> "$GITHUB_ENV"
        env:
          GIGALIXIR_EMAIL: ${{ secrets.GIGALIXIR_EMAIL }}
          GIGALIXIR_API_KEY: ${{ secrets.GIGALIXIR_API_KEY }}

      - name: Add Gigalixir remote (no creds in URL)
        run: |
          git remote remove gigalixir 2>/dev/null || true
          git remote add gigalixir "https://git.gigalixir.com/${GIGALIXIR_APP}.git"
          git remote -v
        env:
          GIGALIXIR_APP: ${{ secrets.GIGALIXIR_APP }}

      - name: Push to Gigalixir (deploy) with header auth and branch fallback
        run: |
          set -e
          if git -c "http.extraheader=Authorization: Basic ${AUTH}" \
               push gigalixir HEAD:main --force; then
            echo "Deployed to 'main'"
          elif git -c "http.extraheader=Authorization: Basic ${AUTH}" \
               push gigalixir HEAD:master --force; then
            echo "Deployed to 'master'"
          else
            echo "Push failed to both 'main' and 'master'." >&2
            exit 1
          fi
        env:
          AUTH: ${{ env.AUTH }}
