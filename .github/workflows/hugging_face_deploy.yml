# .github/workflows/deploy-hf-space.yml
name: Deploy to Hugging Face Space (Docker, hardcoded creds)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- HARD-CODED VALUES (âš ï¸ not safe, better use GH secrets) ---
      - name: Define HF credentials and target
        run: |
          echo "HF_TOKEN=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" >> $GITHUB_ENV
          echo "HF_USERNAME=AliNiazi1" >> $GITHUB_ENV
          echo "SPACE_NAME=Nasa-space-apps" >> $GITHUB_ENV

      # README front-matter so the Space is recognized as Docker and listens on 7860
      - name: Add README front-matter for Docker Space (temp)
        run: |
          cat > README.md <<'EOF'
          ---
          title: Space Biology API
          emoji: ðŸ›°ï¸
          colorFrom: indigo
          colorTo: pink
          sdk: docker
          app_port: 7860
          pinned: false
          ---
          FastAPI backend deployed as a Docker Space.
          EOF

      # Dockerfile that installs backend requirements and runs uvicorn on 7860
      - name: Add Dockerfile (temp)
        run: |
          cat > Dockerfile <<'EOF'
          FROM python:3.11-slim

          RUN useradd -m user
          WORKDIR /app

          COPY backend/requirements.txt /app/requirements.txt
          RUN pip install --no-cache-dir -r /app/requirements.txt

          COPY . /app
          USER user

          EXPOSE 7860
          CMD ["uvicorn", "--app-dir", "backend", "main:app", "--host", "0.0.0.0", "--port", "7860"]
          EOF

      # Install HF CLI + Git LFS
      - name: Install huggingface_hub CLI and Git LFS
        run: |
          python -m pip install --upgrade pip
          pip install "huggingface_hub[cli]"
          sudo apt-get update && sudo apt-get install -y git-lfs
          git lfs install

      # Log in to HF and add token as Git credential
      - name: Hugging Face login (Git credential)
        env:
          HF_TOKEN: ${{ env.HF_TOKEN }}
        run: |
          echo "${HF_TOKEN}" | huggingface-cli login --stdin --add-to-git-credential

      # Push to the Space repo (this triggers a build on Hugging Face)
      - name: Push to Hugging Face Space
        env:
          HF_USERNAME: ${{ env.HF_USERNAME }}
          SPACE_NAME: ${{ env.SPACE_NAME }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git remote remove space 2>/dev/null || true
          git remote add space "https://huggingface.co/spaces/${HF_USERNAME}/${SPACE_NAME}.git"
          git push space HEAD:main --force
